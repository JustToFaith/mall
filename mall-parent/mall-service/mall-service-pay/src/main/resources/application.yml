  appid: wx8397f8696b538317
  # 商户id
  partner: 1473426802
  # 秘钥
  partnerkey: T6m9iK73b0kn9g5v426MKfHQH7X8rKwb
  #回调地址
  notifyurl: http://www.itcast.cn/weixin/pay/notify/url

